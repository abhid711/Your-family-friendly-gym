
<!DOCTYPE html>

  <meta charset="UTF-8" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 2s ease-in-out;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    header h1 {
      font-size: 3rem;
      animation: slideInTop 1s ease-out;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.8;
      animation: fadeIn 2s 0.5s ease-in forwards;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 50px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: white;
      color: #764ba2;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #eee;
    }

    footer {
      font-size: 0.9rem;
      opacity: 0.6;
      margin-top: 40px;
      text-align: center;
    }

    /* Contact Us Section */
    .contact-us {
      display: flex;
      gap: 40px;
      margin-top: 20px;
      justify-content: center;
      align-items: center;
    }

    .contact-us a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .contact-us a:hover {
      color: #f7c948;
    }

    .contact-us img {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }

    @keyframes slideInTop {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
